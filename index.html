<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakura Scrolls</title>
    <link rel="shortcut icon" type="image/jpg" href="./photos/books.png"/>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Mono:wght@400;700&family=Tektur:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="heading">
            <div class="title">
                <div class="main">sakura scrolls library</div>
                <div class="sub">gateway to a world of literary enchantment and artistic adventure</div>
            </div>
            <div class="newbook-btn"><button id="new-book">add a new book!</button></div>
            <img src="./photos/sakura.jpg" id="sakura" alt="sakura.jpg">
        </div>
        <div class="popup">
            <div class="close-btn">&times;</div>
            <form action="#" method="post">
                <h2>Add New Book</h2>
                <div class="form-element">
                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder="Enter title" required>
                </div>
                <div class="form-element">
                    <label for="author">Author</label>
                    <input type="text" id="author" placeholder="Enter author" required>
                </div>
                <div class="form-element">
                    <label for="rating">Rating</label>
                    <input type="number" id="rating" placeholder="Enter personal rating (1-10)" min="1" max="10" required>
                </div>
                <div class="form-element">
                    <label for="pages">Pages</label>
                    <input type="number" id="pages" placeholder="Enter number of pages" required>
                </div>
                <div class="form-element review">
                    <label for="review">Review</label>
                    <textarea name="review" id="review" cols="30" rows="5" placeholder="Enter Review/Notes" required></textarea>
                </div>
                <div class="form-element status">
                    <input type="radio" id="finished" name="reading-status" value="finished">
                    <label for="finished">Finished Reading</label>
                    <input type="radio" id="current" name="reading-status" value="current">
                    <label for="current">Currently Reading</label>
                    <input type="radio" id="willread" name="reading-status" value="willread">
                    <label for="willread">Will Read</label>
                </div>
                <button id="submit" type="submit">Create Card</button>
            </form>
        </div>
        <div class="content"></div>
    </div>
<script src="script.js"></script>
</body>
</html>
